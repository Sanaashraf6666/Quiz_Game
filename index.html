<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app">
    <h1>SIMPLE QUIZ</h1>
    <div class="quiz">
        <h2 id="question">Question will appear here</h2>
        <div id="options">
            <!-- Options will be dynamically added here -->
             <button class="btn" id="option1">Option 1</button>
             <button class="btn" id="option2">Option 2</button>  
                <button class="btn" id="option3">Option 3</button>
                <button class="btn" id="option4">Option 4</button>   
        </div>
        <button class="option" id="next-btn">Next</button>

    </div>
    </div>
</body>
</html>
